services:
  redis-general-cache:
    container_name: redis-cache
    ports:
      - 6379:6379
    restart: always
    image: redis:latest
  redis-token-cache:
    container_name: redis-tokens
    ports:
      - 6378:6379
    restart: always
    image: redis:latest
  seq:
    container_name: seq
    ports:
      - 5341:80
    environment:
      - ACCEPT_EULA=Y
    restart: always
    image: datalust/seq:latest
  sftp:
    container_name: sftp
    ports:
      - 22:22
    restart: always
    command: ${STFP_USERNAME}:${SFTP_PASSWORD}:::${SFTP_ROOTFOLDER}
    image: atmoz/sftp:latest
  smtp4dev:
    container_name: smtp4dev
    ports:
      - 3000:80
      - 25:25
    restart: always
    image: rnwood/smtp4dev

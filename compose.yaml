services:
  redis:
    container_name: redis
    ports:
      - 6379:6379
    restart: always
    image: redis:latest

  sftp:
    container_name: sftp
    ports:
      - 22:22
    restart: always
    image: atmoz/sftp:latest
    command: ${STFP_USERNAME}:${SFTP_PASSWORD}:::${SFTP_ROOTFOLDER}

  smtp4dev:
    container_name: smtp4dev
    ports:
      - 3000:80
      - 25:25
    restart: always
    image: rnwood/smtp4dev

  azurite:
    container_name: azurite
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
    volumes:
      - ${AZURITE_DATA_PATH}:/data
    restart: always
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: azurite -l /data --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

  sql:
    container_name: sql
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD}
    user: root
    hostname: ${SQL_HOSTNAME}
    volumes:
      - ${SQL_DATA_PATH}:/var/opt/mssql/data
      - ${SQL_LOG_PATH}:/var/opt/mssql/log
    restart: always
    image: mcr.microsoft.com/mssql/server:latest

  rabbitmq:
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    restart: always
    image: rabbitmq:management-alpine

  watchtower:
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    image: containrrr/watchtower:latest

  cosmos:
    container_name: cosmos
    ports:
      - 8081:8081
      - 10250-10255:10250-10255
    environment:
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    restart: always
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
